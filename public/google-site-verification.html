<!DOCTYPE html>
<html>
<head>
  <title>Google Site Verification — Grotivy Consultant</title>
  <meta charset="UTF-8" />
</head>
<body>
  <!--
    PETUNJUK VERIFIKASI GOOGLE SEARCH CONSOLE:
    
    1. Buka: https://search.google.com/search-console/
    2. Klik "Add Property" → masukkan: https://grotivy.com
    3. Pilih metode verifikasi "HTML tag"
    4. Salin kode meta tag yang diberikan Google
    5. Tambahkan ke file /src/app/components/SEO.tsx
       di dalam bagian <Helmet>, contoh:
       
       <meta name="google-site-verification" content="KODE_DARI_GOOGLE" />
    
    6. Deploy website, lalu klik "Verify" di Google Search Console
    7. Setelah verified, klik "Request Indexing" untuk halaman utama
    8. Submit sitemap: https://grotivy.com/sitemap.xml
    
    PENTING: Ganti semua URL "https://grotivy.com" di file berikut
    dengan domain Anda yang sebenarnya:
    - /src/app/components/SEO.tsx  (baris 4: SITE_URL)
    - /public/sitemap.xml          (semua tag <loc>)
    - /public/robots.txt           (Sitemap: ...)
  -->
  <p>Grotivy Consultant — Google Search Console Verification Page</p>
</body>
</html>
